<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="alpha">
        <div class="omega">
            <h1>Buy History Tokens</h1>
            <div class="content">
                <h3>About History Token and it's application</h3>
                <button id="buy">Buy</button>
            </div>
        </div>
        <div class="real">
            <div class="ordinal">
                <h1>REGISTER TO BUY</h1>
                <form class="get" action="">
                  
                    <label class="big" for="First">Full Name:</label>
                    <div class="chill">
                    <input id="firstname" type="text" name="First Name" placeholder="First Name" required>
                    <input id="first" type="text" name="Last Name" placeholder="Last Name" required>
                  </div>
                    <label class="big" for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter Email Address" required><br>
                    <label class="small" for="password">Password:</label><br>
                    <input id="password" type="password" name="password" placeholder="Enter Password" required><br>
                    <button id="button">Register</button> OR <a id="register" href="anotherlink">Login</a>

                </form>
            </div>
        </div>
    
    </div>
